{% extends 'app/base.html'  %}

{% block title %}My account{% endblock %}

{% block content %}
<h1>User profile: {{ user.username }}</h1>

    <p>
       {{ user.username }}
    </p>
    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="p-3 rounded text-dark bd-orange-400">Submit</button>

    </form>

    {% endblock %}
