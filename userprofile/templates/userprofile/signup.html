{% extends 'app/base.html'  %}
{% load widget_tweaks %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="container mx-auto shadow-lg rounded-lg py-6 px-6">
    <h1 text-xl font-semibold><strong>Sign up</strong></h1>
    <div class="py-6 px-6">

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}
            <br class="my-4">
            <button type="submit" class="py-2 px-4 rounded-xl bg-green-600 text-white">Submit</button>
        </form>

    </div>
</div>
{% endblock %}
