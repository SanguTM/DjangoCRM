{% extends 'app/base.html'  %}
{% load crispy_forms_tags %}

{% block title %}Add ticket{% endblock %}

{% block content %}

<div class="py-6 px-6">
    <h1>Add ticket</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form|crispy }}

        <button class="p-3 rounded text-dark bd-orange-400">Submit</button>

    </form>

</div>


{% endblock %}
