{% extends 'app/base.html'  %}
{% load crispy_forms_tags %}

{% block title %}Add ticket{% endblock %}

{% block content %}

<div class="container mx-auto shadow-lg rounded-lg py-6 px-6">
    <h1 class="mb-4 font-semibold text-3xl">Edit ticket: {{ form.instance.ticket_number }}</h1>
    <div class="container mx-auto shadow-lg rounded-lg py-6 px-6">
        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}
            <br class="my-4">
            <button type="submit" class="inline-block text-center py-2 px-6 bg-green-500 rounded-xl font-semibold text-white">Submit</button>
        </form>
    </div>
</div>


{% endblock %}
