{% extends 'app/base.html'  %}

{% block title %}Clients{% endblock %}

{% block content %}

<div class="py-6 px-6">
    <h1>Clients</h1>

    <a href="{% url 'clients:add' %}" class="d-inline-block p-3 rounded text-dark bd-orange-500">Add client</a>
    <a href="{% url 'clients:export' %}" class="p-3 rounded text-dark bd-orange-500">Export</a>


    <div class="d-flex justify-content-between bd-orange-100">
        <p>Name</p>
    </div>
    {% for client in clients %}
    <div class="d-flex justify-content-between {% cycle 'bd-orange-500' 'bd-red-500' %}">
        <p>
            <a href="{% url 'clients:detail' client.id %}">{{ client.name }}</a>

        </p>

    </div>
    {% empty %}
    <p>We have no clients</p>

    {% endfor %}
    <!--https://www.youtube.com/watch?v=LkVA3AWmkQQ
        Duomenu filtravimas-->

</div>


{% endblock %}
