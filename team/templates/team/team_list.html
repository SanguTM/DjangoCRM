{% extends 'app/base.html'  %}

{% block title %}Team list {% endblock %}

{% block content %}

<div class="py-6 px-6">
    <h1 class="mb-4 text-xl">Teams</h1>

    <a href="{% url 'teams:add' %}" class="inline-block py-4 px-6 bg-indigo-500 rounded-xl text-white">Add team</a>

    <div class="mt-6 flex justify-between">
        <p class="py-4 px-2 bg-gray-800 font-semibold w-full text-white">Name</p>
        <p class="py-4 px-2 bg-gray-800 font-semibold w-full text-white"></p>
    </div>

    {% for team in teams %}
    <div class="flex justify-between">
        <p class="py-2 px-2 w-full {% cycle 'bg-red-100' 'bg-yellow-100' %}">
            {{ team.name }}
        </p>
        <p class="py-2 px-2 w-full {% cycle 'bg-red-100' 'bg-yellow-100' %}">
            {% if team == active_team %}
            <a href="{% url 'teams:detail' team.id %}" class="inline-block py-1 px-6 bg-indigo-500 rounded-xl text-white">View details</a>
            {% else %}
            <a href="{% url 'teams:activate' team.id %}" class="inline-block py-1 px-6 bg-green-500 rounded-xl text-white">Activate team</a>
            {% endif %}
        </p>
 
    </div>
    
    {% endfor %}
</div>

{% endblock %}
