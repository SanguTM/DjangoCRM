{% extends 'app/base.html'  %}

{% block title %}Edit team ({{ team.name }}) {% endblock %}

{% block content %}

<div class="py-6 px-6">
    <h1>Edit team ({{ team.name }})</h1>

    <form method="post" action=".">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="p-3 rounded text-dark bd-orange-400">Submit</button>

    </form>
</div>


{% endblock %}
